<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="apex-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b4e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apex-phase1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apex-phase2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a085;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apex-phase3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5f4bd0;stop-opacity:1" />
    </linearGradient>
    <filter id="apex-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="800" height="380" fill="url(#apex-grad1)"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#f8f8f2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">APEX-ML - 3-Phase AutoML Pipeline</text>

  <!-- Input -->
  <rect x="30" y="130" width="100" height="100" rx="8" fill="#2d1b4e" stroke="#bd93f9" stroke-width="2"/>
  <text x="80" y="165" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Input Data</text>
  <text x="80" y="185" text-anchor="middle" fill="#bd93f9" font-family="Arial, sans-serif" font-size="9">Features</text>
  <text x="80" y="200" text-anchor="middle" fill="#8be9fd" font-family="Arial, sans-serif" font-size="8">Preprocessing</text>
  <text x="80" y="215" text-anchor="middle" fill="#6272a4" font-family="Arial, sans-serif" font-size="8">Validation Split</text>

  <!-- Phase 1: Rapid Screening -->
  <rect x="170" y="60" width="160" height="130" rx="8" fill="url(#apex-phase1)" stroke="#ff6b35" stroke-width="2" filter="url(#apex-glow)"/>
  <text x="250" y="85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Phase 1</text>
  <text x="250" y="105" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Rapid Screening</text>
  <line x1="190" y1="115" x2="310" y2="115" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <text x="250" y="135" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">81 Algorithms</text>
  <text x="250" y="152" text-anchor="middle" fill="#ffe4d6" font-family="Arial, sans-serif" font-size="8">Parallel Execution</text>
  <text x="250" y="167" text-anchor="middle" fill="#ffe4d6" font-family="Arial, sans-serif" font-size="8">Quick Evaluation</text>
  <text x="250" y="182" text-anchor="middle" fill="#ffe4d6" font-family="Arial, sans-serif" font-size="8">Top-K Selection</text>

  <!-- Phase 2: Bayesian Optimization -->
  <rect x="370" y="60" width="160" height="130" rx="8" fill="url(#apex-phase2)" stroke="#00b894" stroke-width="2" filter="url(#apex-glow)"/>
  <text x="450" y="85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Phase 2</text>
  <text x="450" y="105" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Bayesian Optimization</text>
  <line x1="390" y1="115" x2="510" y2="115" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <text x="450" y="135" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">Optuna Engine</text>
  <text x="450" y="152" text-anchor="middle" fill="#d6fff5" font-family="Arial, sans-serif" font-size="8">Hyperparameter Tuning</text>
  <text x="450" y="167" text-anchor="middle" fill="#d6fff5" font-family="Arial, sans-serif" font-size="8">Cross-Validation</text>
  <text x="450" y="182" text-anchor="middle" fill="#d6fff5" font-family="Arial, sans-serif" font-size="8">Early Stopping</text>

  <!-- Phase 3: Ensemble -->
  <rect x="570" y="60" width="160" height="130" rx="8" fill="url(#apex-phase3)" stroke="#6c5ce7" stroke-width="2" filter="url(#apex-glow)"/>
  <text x="650" y="85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Phase 3</text>
  <text x="650" y="105" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Ensemble Construction</text>
  <line x1="590" y1="115" x2="710" y2="115" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <text x="650" y="135" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">Model Stacking</text>
  <text x="650" y="152" text-anchor="middle" fill="#e8e0ff" font-family="Arial, sans-serif" font-size="8">Weight Optimization</text>
  <text x="650" y="167" text-anchor="middle" fill="#e8e0ff" font-family="Arial, sans-serif" font-size="8">Feature Importance</text>
  <text x="650" y="182" text-anchor="middle" fill="#e8e0ff" font-family="Arial, sans-serif" font-size="8">Final Selection</text>

  <!-- GPU Cluster -->
  <rect x="270" y="220" width="260" height="60" rx="8" fill="#2d1b4e" stroke="#50fa7b" stroke-width="2"/>
  <text x="400" y="245" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">GPU Acceleration Layer</text>
  <text x="400" y="265" text-anchor="middle" fill="#50fa7b" font-family="Arial, sans-serif" font-size="9">Ray Cluster | RTX 4090 | 60-80% Utilization</text>

  <!-- Output -->
  <rect x="570" y="220" width="160" height="60" rx="8" fill="#2d1b4e" stroke="#f1fa8c" stroke-width="2"/>
  <text x="650" y="245" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Final Model</text>
  <text x="650" y="265" text-anchor="middle" fill="#f1fa8c" font-family="Arial, sans-serif" font-size="10">99.7% Accuracy</text>

  <!-- Arrows -->
  <defs>
    <marker id="apex-arrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#bd93f9"/>
    </marker>
    <marker id="apex-arrow-green" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#50fa7b"/>
    </marker>
  </defs>

  <line x1="130" y1="180" x2="165" y2="125" stroke="#bd93f9" stroke-width="2" marker-end="url(#apex-arrow)"/>
  <line x1="330" y1="125" x2="365" y2="125" stroke="#bd93f9" stroke-width="2" marker-end="url(#apex-arrow)"/>
  <line x1="530" y1="125" x2="565" y2="125" stroke="#bd93f9" stroke-width="2" marker-end="url(#apex-arrow)"/>

  <!-- GPU connections -->
  <line x1="250" y1="195" x2="300" y2="215" stroke="#50fa7b" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="450" y1="195" x2="400" y2="215" stroke="#50fa7b" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="650" y1="195" x2="650" y2="215" stroke="#50fa7b" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- Phase Labels -->
  <text x="250" y="50" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="9" font-weight="bold">SCREEN</text>
  <text x="450" y="50" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="9" font-weight="bold">TUNE</text>
  <text x="650" y="50" text-anchor="middle" fill="#6c5ce7" font-family="Arial, sans-serif" font-size="9" font-weight="bold">ENSEMBLE</text>

  <!-- Tech Stack -->
  <rect x="30" y="310" width="300" height="50" rx="6" fill="#2d1b4e" stroke="#44475a" stroke-width="1"/>
  <text x="180" y="332" text-anchor="middle" fill="#6272a4" font-family="Arial, sans-serif" font-size="9">Tech Stack</text>
  <text x="180" y="350" text-anchor="middle" fill="#8be9fd" font-family="Arial, sans-serif" font-size="10">Python 3.10+ | PyTorch | scikit-learn | Optuna | Ray</text>
</svg>