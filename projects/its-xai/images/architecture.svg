<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="its-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="its-fusion" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <filter id="its-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="800" height="380" fill="url(#its-grad1)"/>

  <!-- Title -->
  <text x="400" y="28" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ITS AI XAI - Multimodal Fusion Pipeline</text>

  <!-- Input: Sensor Data -->
  <rect x="30" y="60" width="130" height="90" rx="8" fill="#0f3460" stroke="#00d9ff" stroke-width="2" filter="url(#its-shadow)"/>
  <text x="95" y="85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Sensor Input</text>
  <text x="95" y="105" text-anchor="middle" fill="#00d9ff" font-family="Arial, sans-serif" font-size="10">603 Features</text>
  <text x="95" y="122" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">Temperature</text>
  <text x="95" y="135" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">Pressure | Vibration</text>

  <!-- Input: Visual Data -->
  <rect x="30" y="170" width="130" height="90" rx="8" fill="#0f3460" stroke="#ff6b6b" stroke-width="2" filter="url(#its-shadow)"/>
  <text x="95" y="195" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Visual Input</text>
  <text x="95" y="215" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10">YOLOv11</text>
  <text x="95" y="232" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">PCB Images</text>
  <text x="95" y="245" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">mAP@50: 93.51%</text>

  <!-- Feature Selection -->
  <rect x="200" y="60" width="120" height="90" rx="8" fill="#0f3460" stroke="#ffd93d" stroke-width="2" filter="url(#its-shadow)"/>
  <text x="260" y="85" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Feature</text>
  <text x="260" y="100" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Selection</text>
  <text x="260" y="120" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="9">Statistical Filter</text>
  <text x="260" y="135" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">RFE | Importance</text>

  <!-- Random Forest -->
  <rect x="200" y="170" width="120" height="90" rx="8" fill="#0f3460" stroke="#4ecdc4" stroke-width="2" filter="url(#its-shadow)"/>
  <text x="260" y="195" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Random Forest</text>
  <text x="260" y="215" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="9">Sensor Analyzer</text>
  <text x="260" y="232" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">Ensemble Trees</text>
  <text x="260" y="245" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">Feature Extraction</text>

  <!-- Fusion Module -->
  <rect x="360" y="100" width="140" height="120" rx="10" fill="url(#its-fusion)" stroke="#e94560" stroke-width="3" filter="url(#its-shadow)"/>
  <text x="430" y="130" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fusion Module</text>
  <text x="430" y="155" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">XGBoost</text>
  <text x="430" y="175" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">Meta-Classifier</text>
  <text x="430" y="200" text-anchor="middle" fill="#ffcccc" font-family="Arial, sans-serif" font-size="9">F1: 0.9462</text>

  <!-- Output -->
  <rect x="540" y="110" width="100" height="100" rx="8" fill="#0f3460" stroke="#00ff88" stroke-width="2" filter="url(#its-shadow)"/>
  <text x="590" y="140" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Output</text>
  <text x="590" y="165" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="12">PASS</text>
  <text x="590" y="183" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="12">DEFECT</text>
  <text x="590" y="200" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">67.3ms Latency</text>

  <!-- XAI Layer -->
  <rect x="360" y="260" width="280" height="80" rx="8" fill="#0f3460" stroke="#a855f7" stroke-width="2" filter="url(#its-shadow)"/>
  <text x="500" y="285" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Explainability Layer (XAI)</text>
  <text x="420" y="310" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="10">SHAP</text>
  <text x="500" y="310" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10">LIME</text>
  <text x="580" y="310" text-anchor="middle" fill="#00d9ff" font-family="Arial, sans-serif" font-size="10">Counterfactual</text>
  <text x="500" y="330" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">Feature Attribution | What-If Analysis</text>

  <!-- Dashboard -->
  <rect x="670" y="110" width="110" height="100" rx="8" fill="#0f3460" stroke="#ff6b6b" stroke-width="2" filter="url(#its-shadow)"/>
  <text x="725" y="140" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Dashboard</text>
  <text x="725" y="160" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="9">Streamlit</text>
  <text x="725" y="178" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">4 Interactive</text>
  <text x="725" y="191" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">Tabs</text>

  <!-- Arrows -->
  <defs>
    <marker id="its-arrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#00d9ff"/>
    </marker>
    <marker id="its-arrow-purple" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#a855f7"/>
    </marker>
  </defs>

  <!-- Input to processing -->
  <line x1="160" y1="105" x2="195" y2="105" stroke="#00d9ff" stroke-width="2" marker-end="url(#its-arrow)"/>
  <line x1="160" y1="215" x2="195" y2="215" stroke="#ff6b6b" stroke-width="2" marker-end="url(#its-arrow)"/>

  <!-- Processing to fusion -->
  <line x1="320" y1="105" x2="355" y2="140" stroke="#ffd93d" stroke-width="2" marker-end="url(#its-arrow)"/>
  <line x1="320" y1="215" x2="355" y2="180" stroke="#4ecdc4" stroke-width="2" marker-end="url(#its-arrow)"/>

  <!-- Fusion to output -->
  <line x1="500" y1="160" x2="535" y2="160" stroke="#e94560" stroke-width="2" marker-end="url(#its-arrow)"/>

  <!-- Output to dashboard -->
  <line x1="640" y1="160" x2="665" y2="160" stroke="#00ff88" stroke-width="2" marker-end="url(#its-arrow)"/>

  <!-- Fusion to XAI -->
  <line x1="430" y1="225" x2="430" y2="255" stroke="#a855f7" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#its-arrow-purple)"/>

  <!-- Tech Stack -->
  <rect x="30" y="290" width="280" height="45" rx="6" fill="#0f3460" stroke="#1e3a5f" stroke-width="1"/>
  <text x="170" y="310" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="9">Tech Stack</text>
  <text x="170" y="325" text-anchor="middle" fill="#00d9ff" font-family="Arial, sans-serif" font-size="9">XGBoost | Random Forest | YOLOv11 | SHAP | Streamlit</text>
</svg>