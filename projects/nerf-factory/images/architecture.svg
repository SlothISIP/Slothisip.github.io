  <rect x="590" y="70" width="140" height="85" rx="8" fill="#1a1a3a" stroke="#00d9ff" stroke-width="2" filter="url(#nerf-shadow)"/>
  <text x="660" y="95" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Synthetic Data</text>
  <text x="660" y="113" text-anchor="middle" fill="#00d9ff" font-family="Arial, sans-serif" font-size="9">Training Datasets</text>
  <text x="660" y="130" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Augmentation</text>
  <text x="660" y="145" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Edge Cases</text>

