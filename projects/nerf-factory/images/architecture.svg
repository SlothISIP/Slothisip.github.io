  <rect x="400" y="185" width="150" height="85" rx="8" fill="#1a1a3a" stroke="#4ecdc4" stroke-width="2" filter="url(#nerf-shadow)"/>
  <text x="475" y="210" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AI Model Training</text>
  <text x="475" y="228" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="9">Detection / Classification</text>
  <text x="475" y="245" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">NeRF-enhanced Data</text>
  <text x="475" y="260" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Domain Adaptation</text>

  <!-- Stage 6: Sim-to-Real -->
  <rect x="590" y="185" width="140" height="85" rx="8" fill="#1a1a3a" stroke="#ff6b6b" stroke-width="2" filter="url(#nerf-shadow)"/>
  <text x="660" y="210" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Sim-to-Real</text>
  <text x="660" y="228" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="9">Transfer Learning</text>
  <text x="660" y="245" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Domain Alignment</text>
  <text x="660" y="260" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Fine-tuning</text>

