  <text x="100" y="228" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="9">ROS 2 + MoveIt</text>
  <text x="100" y="245" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Motion Planning</text>
  <text x="100" y="260" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Path Optimization</text>

  <!-- Simulation Environment -->
