  <rect x="760" y="115" width="70" height="120" rx="8" fill="#1a1a3a" stroke="#00ff88" stroke-width="2" filter="url(#nerf-shadow)"/>
  <text x="795" y="145" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Deploy</text>
  <text x="795" y="165" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="8">Production</text>
  <text x="795" y="182" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="7">89.7%</text>
  <text x="795" y="195" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="7">Real-world</text>
  <text x="795" y="208" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="7">Performance</text>

