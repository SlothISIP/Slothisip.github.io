<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 420">
  <defs>
    <linearGradient id="nerf-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c1d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nerf-core" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <filter id="nerf-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="nerf-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="850" height="420" fill="url(#nerf-grad1)"/>

  <!-- Title -->
  <text x="425" y="28" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Industrial NeRF Factory - End-to-End Pipeline</text>

  <!-- Phase Labels -->
  <text x="100" y="55" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">DATA COLLECTION</text>
  <text x="280" y="55" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">NEURAL RENDERING</text>
  <text x="480" y="55" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">SYNTHETIC DATA</text>
  <text x="680" y="55" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">DEPLOYMENT</text>

  <!-- Stage 1: Multi-View Capture -->
  <rect x="30" y="70" width="140" height="85" rx="8" fill="#1a1a3a" stroke="#4cc9f0" stroke-width="2" filter="url(#nerf-shadow)"/>
  <text x="100" y="95" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Multi-View Capture</text>
  <text x="100" y="113" text-anchor="middle" fill="#4cc9f0" font-family="Arial, sans-serif" font-size="9">36 Cameras</text>
  <text x="100" y="130" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">360Â° Coverage</text>
  <text x="100" y="145" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Synchronized</text>

  <!-- Stage 2: NeRF Training -->
  <rect x="200" y="65" width="160" height="95" rx="10" fill="url(#nerf-core)" stroke="#ff6b35" stroke-width="3" filter="url(#nerf-glow)"/>
  <text x="280" y="90" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">NeRF Training</text>
  <text x="280" y="108" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">Instant-NGP</text>
  <text x="280" y="125" text-anchor="middle" fill="#ffe4d6" font-family="Arial, sans-serif" font-size="8">Hash Encoding</text>
  <text x="280" y="140" text-anchor="middle" fill="#ffe4d6" font-family="Arial, sans-serif" font-size="8">Volume Rendering</text>
  <text x="280" y="155" text-anchor="middle" fill="#ffe4d6" font-family="Arial, sans-serif" font-size="8">Nerfstudio</text>

  <!-- Stage 3: Novel View Synthesis -->
  <rect x="400" y="70" width="150" height="85" rx="8" fill="#1a1a3a" stroke="#a855f7" stroke-width="2" filter="url(#nerf-shadow)"/>
  <text x="475" y="95" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Novel Views</text>
  <text x="475" y="113" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="9">View Synthesis</text>
  <text x="475" y="130" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Unlimited Angles</text>
  <text x="475" y="145" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Photo-realistic</text>

