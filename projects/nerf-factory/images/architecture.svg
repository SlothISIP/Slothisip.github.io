  <text x="280" y="210" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Simulation</text>
  <text x="280" y="228" text-anchor="middle" fill="#bd93f9" font-family="Arial, sans-serif" font-size="9">NeRF Environment</text>
  <text x="280" y="245" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">94.2% Success Rate</text>
  <text x="280" y="260" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Virtual Testing</text>

  <!-- Infrastructure -->
  <rect x="30" y="300" width="350" height="55" rx="8" fill="#1a1a3a" stroke="#233554" stroke-width="1"/>
  <text x="205" y="320" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">Infrastructure</text>
  <text x="205" y="340" text-anchor="middle" fill="#4cc9f0" font-family="Arial, sans-serif" font-size="9">Ray Cluster | Kubernetes | FastAPI | gRPC</text>

  <!-- Metrics -->
  <rect x="410" y="300" width="250" height="55" rx="8" fill="#1a1a3a" stroke="#233554" stroke-width="1"/>
  <text x="535" y="320" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">Metrics</text>
  <text x="535" y="340" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="9">15,704+ LOC | 157 Tests | 8-Phase Pipeline</text>

  <!-- Arrows -->
  <defs>
    <marker id="nerf-arrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#ff6b35"/>
    </marker>
    <marker id="nerf-arrow-cyan" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#4cc9f0"/>
    </marker>
  </defs>

  <!-- Main horizontal flow (top) -->
  <line x1="170" y1="112" x2="195" y2="112" stroke="#4cc9f0" stroke-width="2" marker-end="url(#nerf-arrow-cyan)"/>
  <line x1="360" y1="112" x2="395" y2="112" stroke="#ff6b35" stroke-width="2" marker-end="url(#nerf-arrow)"/>
  <line x1="550" y1="112" x2="585" y2="112" stroke="#a855f7" stroke-width="2" marker-end="url(#nerf-arrow)"/>
  <line x1="730" y1="112" x2="755" y2="155" stroke="#00d9ff" stroke-width="2" marker-end="url(#nerf-arrow)"/>

  <!-- Vertical connections -->
  <line x1="660" y1="160" x2="660" y2="180" stroke="#00d9ff" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="475" y1="160" x2="475" y2="180" stroke="#a855f7" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- Lower horizontal flow -->
  <line x1="100" y1="160" x2="100" y2="180" stroke="#ffd93d" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="170" y1="227" x2="195" y2="227" stroke="#ffd93d" stroke-width="1.5" marker-end="url(#nerf-arrow)"/>
  <line x1="360" y1="227" x2="395" y2="227" stroke="#bd93f9" stroke-width="1.5" marker-end="url(#nerf-arrow)"/>
  <line x1="550" y1="227" x2="585" y2="227" stroke="#4ecdc4" stroke-width="1.5" marker-end="url(#nerf-arrow)"/>
  <line x1="730" y1="227" x2="755" y2="195" stroke="#ff6b6b" stroke-width="1.5" marker-end="url(#nerf-arrow)"/>

  <!-- Feedback loop -->
  <path d="M795,240 L795,375 L100,375 L100,275" stroke="#00ff88" stroke-width="1.5" fill="none" stroke-dasharray="6,3" marker-end="url(#nerf-arrow)"/>
  <text x="450" y="390" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="8">Continuous Improvement Feedback Loop</text>
</svg>