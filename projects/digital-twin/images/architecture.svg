<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="dt-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    <filter id="dt-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <rect width="800" height="400" fill="url(#dt-grad1)"/>

  <!-- Title -->
  <text x="400" y="28" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Digital Twin Factory - Microservices Architecture</text>

  <!-- API Gateway (Center) -->
  <rect x="320" y="150" width="160" height="80" rx="10" fill="#1e3a5f" stroke="#00d4ff" stroke-width="3" filter="url(#dt-shadow)"/>
  <text x="400" y="180" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">API Gateway</text>
  <text x="400" y="200" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="10">FastAPI</text>
  <text x="400" y="218" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="9">Load Balancing | Auth</text>

  <!-- Vision AI Service -->
  <rect x="30" y="55" width="140" height="70" rx="8" fill="#1e3a5f" stroke="#ff6b6b" stroke-width="2" filter="url(#dt-shadow)"/>
  <text x="100" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Vision AI</text>
  <text x="100" y="98" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="9">Defect Detection</text>
  <text x="100" y="113" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">YOLOv8 | OpenCV</text>

  <!-- Digital Twin Service -->
  <rect x="30" y="165" width="140" height="70" rx="8" fill="#1e3a5f" stroke="#4ecdc4" stroke-width="2" filter="url(#dt-shadow)"/>
  <text x="100" y="190" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Digital Twin</text>
  <text x="100" y="208" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="9">SimPy Simulation</text>
  <text x="100" y="223" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">What-If Analysis</text>

  <!-- Predictive Maintenance -->
  <rect x="30" y="275" width="140" height="70" rx="8" fill="#1e3a5f" stroke="#ffd93d" stroke-width="2" filter="url(#dt-shadow)"/>
  <text x="100" y="300" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Predictive</text>
  <text x="100" y="318" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="9">Maintenance AI</text>
  <text x="100" y="333" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">Anomaly Detection</text>

  <!-- Scheduling Service -->
  <rect x="630" y="55" width="140" height="70" rx="8" fill="#1e3a5f" stroke="#a8e6cf" stroke-width="2" filter="url(#dt-shadow)"/>
  <text x="700" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Scheduling</text>
  <text x="700" y="98" text-anchor="middle" fill="#a8e6cf" font-family="Arial, sans-serif" font-size="9">Production Optimizer</text>
  <text x="700" y="113" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">Resource Allocation</text>

  <!-- Monitoring Service -->
  <rect x="630" y="165" width="140" height="70" rx="8" fill="#1e3a5f" stroke="#dda0dd" stroke-width="2" filter="url(#dt-shadow)"/>
  <text x="700" y="190" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Monitoring</text>
  <text x="700" y="208" text-anchor="middle" fill="#dda0dd" font-family="Arial, sans-serif" font-size="9">Real-time KPIs</text>
  <text x="700" y="223" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">OEE Tracking</text>

  <!-- React Dashboard -->
  <rect x="550" y="275" width="220" height="70" rx="8" fill="#1e3a5f" stroke="#00d4ff" stroke-width="2" filter="url(#dt-shadow)"/>
  <text x="660" y="300" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">React Dashboard</text>
  <text x="660" y="318" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="9">Interactive Visualization</text>
  <text x="660" y="333" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="8">Alerts | Reports | Analytics</text>

  <!-- Database Layer -->
  <rect x="230" y="290" width="140" height="55" rx="8" fill="#1e3a5f" stroke="#95e1d3" stroke-width="2"/>
  <text x="300" y="315" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Data Layer</text>
  <text x="300" y="332" text-anchor="middle" fill="#95e1d3" font-family="Arial, sans-serif" font-size="9">PostgreSQL | Redis</text>

  <!-- Message Queue -->
  <rect x="430" y="290" width="100" height="55" rx="8" fill="#1e3a5f" stroke="#f38181" stroke-width="2"/>
  <text x="480" y="315" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Queue</text>
  <text x="480" y="332" text-anchor="middle" fill="#f38181" font-family="Arial, sans-serif" font-size="9">RabbitMQ</text>

  <!-- Arrows -->
  <defs>
    <marker id="dt-arrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#00d4ff"/>
    </marker>
  </defs>

  <!-- Left services to API Gateway -->
  <line x1="170" y1="90" x2="315" y2="170" stroke="#ff6b6b" stroke-width="1.5" marker-end="url(#dt-arrow)"/>
  <line x1="170" y1="200" x2="315" y2="190" stroke="#4ecdc4" stroke-width="1.5" marker-end="url(#dt-arrow)"/>
  <line x1="170" y1="310" x2="315" y2="210" stroke="#ffd93d" stroke-width="1.5" marker-end="url(#dt-arrow)"/>

  <!-- Right services to API Gateway -->
  <line x1="630" y1="90" x2="485" y2="170" stroke="#a8e6cf" stroke-width="1.5" marker-end="url(#dt-arrow)"/>
  <line x1="630" y1="200" x2="485" y2="190" stroke="#dda0dd" stroke-width="1.5" marker-end="url(#dt-arrow)"/>

  <!-- API Gateway to Dashboard -->
  <line x1="480" y1="190" x2="545" y2="300" stroke="#00d4ff" stroke-width="2" marker-end="url(#dt-arrow)"/>

  <!-- API Gateway to Data Layer -->
  <line x1="370" y1="230" x2="320" y2="285" stroke="#95e1d3" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="430" y1="230" x2="460" y2="285" stroke="#f38181" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- Infrastructure Badge -->
  <rect x="30" y="365" width="200" height="25" rx="4" fill="#1e3a5f" stroke="#44556f" stroke-width="1"/>
  <text x="130" y="382" text-anchor="middle" fill="#8899aa" font-family="Arial, sans-serif" font-size="9">Infrastructure: Docker | Kubernetes</text>

  <!-- Test Badge -->
  <rect x="250" y="365" width="150" height="25" rx="4" fill="#1e3a5f" stroke="#44556f" stroke-width="1"/>
  <text x="325" y="382" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="9">172 Tests | 87% Complete</text>
</svg>