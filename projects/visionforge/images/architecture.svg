<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="vf-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vf-grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#238636;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a7f37;stop-opacity:1" />
    </linearGradient>
    <filter id="vf-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="800" height="350" fill="url(#vf-grad1)"/>

  <!-- Title -->
  <text x="400" y="28" text-anchor="middle" fill="#58a6ff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">VisionForge - PCB Inspection Pipeline</text>

  <!-- Input Stage -->
  <rect x="30" y="55" width="100" height="70" rx="6" fill="#21262d" stroke="#58a6ff" stroke-width="2" filter="url(#vf-shadow)"/>
  <text x="80" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PCB Input</text>
  <text x="80" y="95" text-anchor="middle" fill="#58a6ff" font-family="Arial, sans-serif" font-size="9">High-Res Image</text>
  <text x="80" y="110" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="8">4K Camera Feed</text>

  <!-- Detection Engine -->
  <rect x="170" y="45" width="140" height="90" rx="6" fill="#21262d" stroke="#f78166" stroke-width="2" filter="url(#vf-shadow)"/>
  <text x="240" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Detection Engine</text>
  <text x="240" y="88" text-anchor="middle" fill="#f78166" font-family="Arial, sans-serif" font-size="10">YOLOv8</text>
  <text x="240" y="105" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">60+ Defect Types</text>
  <text x="240" y="120" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Real-time Processing</text>

  <!-- Classification -->
  <rect x="350" y="45" width="130" height="90" rx="6" fill="#21262d" stroke="#a371f7" stroke-width="2" filter="url(#vf-shadow)"/>
  <text x="415" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Classification</text>
  <text x="415" y="88" text-anchor="middle" fill="#a371f7" font-family="Arial, sans-serif" font-size="10">Defect Severity</text>
  <text x="415" y="105" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">IPC-A-610</text>
  <text x="415" y="120" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Compliance Check</text>

  <!-- Output -->
  <rect x="520" y="55" width="120" height="70" rx="6" fill="url(#vf-grad2)" stroke="#3fb950" stroke-width="2" filter="url(#vf-shadow)"/>
  <text x="580" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Output</text>
  <text x="580" y="95" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">PASS / FAIL</text>
  <text x="580" y="110" text-anchor="middle" fill="#d2f4d3" font-family="Arial, sans-serif" font-size="8">95-98% Accuracy</text>

  <!-- Data Augmentation Loop -->
  <rect x="170" y="170" width="140" height="75" rx="6" fill="#21262d" stroke="#d29922" stroke-width="2" filter="url(#vf-shadow)"/>
  <text x="240" y="195" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Data Augmentation</text>
  <text x="240" y="212" text-anchor="middle" fill="#d29922" font-family="Arial, sans-serif" font-size="9">Stable Diffusion</text>
  <text x="240" y="228" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="8">Synthetic Defects</text>

  <!-- 3D Reconstruction -->
  <rect x="350" y="170" width="130" height="75" rx="6" fill="#21262d" stroke="#79c0ff" stroke-width="2" filter="url(#vf-shadow)"/>
  <text x="415" y="195" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3D Reconstruction</text>
  <text x="415" y="212" text-anchor="middle" fill="#79c0ff" font-family="Arial, sans-serif" font-size="9">NeRF + Open3D</text>
  <text x="415" y="228" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="8">Multi-angle Analysis</text>

  <!-- API Layer -->
  <rect x="520" y="170" width="120" height="75" rx="6" fill="#21262d" stroke="#ff7b72" stroke-width="2" filter="url(#vf-shadow)"/>
  <text x="580" y="195" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">API Gateway</text>
  <text x="580" y="212" text-anchor="middle" fill="#ff7b72" font-family="Arial, sans-serif" font-size="9">FastAPI</text>
  <text x="580" y="228" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="8">REST Endpoints</text>

  <!-- Dashboard -->
  <rect x="660" y="100" width="120" height="120" rx="6" fill="#21262d" stroke="#58a6ff" stroke-width="2" filter="url(#vf-shadow)"/>
  <text x="720" y="130" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Dashboard</text>
  <text x="720" y="150" text-anchor="middle" fill="#58a6ff" font-family="Arial, sans-serif" font-size="9">Live Monitoring</text>
  <text x="720" y="168" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="8">Statistics</text>
  <text x="720" y="183" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="8">Quality Reports</text>
  <text x="720" y="198" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="8">Batch History</text>

  <!-- Arrows -->
  <defs>
    <marker id="vf-arrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#58a6ff"/>
    </marker>
    <marker id="vf-arrow-orange" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#d29922"/>
    </marker>
  </defs>

  <!-- Main Flow -->
  <line x1="130" y1="90" x2="165" y2="90" stroke="#58a6ff" stroke-width="2" marker-end="url(#vf-arrow)"/>
  <line x1="310" y1="90" x2="345" y2="90" stroke="#58a6ff" stroke-width="2" marker-end="url(#vf-arrow)"/>
  <line x1="480" y1="90" x2="515" y2="90" stroke="#58a6ff" stroke-width="2" marker-end="url(#vf-arrow)"/>
  <line x1="640" y1="90" x2="640" y2="95" stroke="#58a6ff" stroke-width="2"/>
  <line x1="640" y1="95" x2="655" y2="160" stroke="#58a6ff" stroke-width="2" marker-end="url(#vf-arrow)"/>

  <!-- Lower connections -->
  <line x1="240" y1="140" x2="240" y2="165" stroke="#d29922" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#vf-arrow-orange)"/>
  <line x1="415" y1="140" x2="415" y2="165" stroke="#79c0ff" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="580" y1="130" x2="580" y2="165" stroke="#ff7b72" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- Horizontal connections in lower row -->
  <line x1="310" y1="207" x2="345" y2="207" stroke="#8b949e" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="480" y1="207" x2="515" y2="207" stroke="#8b949e" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- Tech Stack -->
  <rect x="30" y="280" width="250" height="50" rx="6" fill="#21262d" stroke="#30363d" stroke-width="1"/>
  <text x="155" y="300" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="9">Tech Stack</text>
  <text x="155" y="318" text-anchor="middle" fill="#58a6ff" font-family="Arial, sans-serif" font-size="10">PyTorch | YOLOv8 | FastAPI | Docker | CUDA</text>
</svg>