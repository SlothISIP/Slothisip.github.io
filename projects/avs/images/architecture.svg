<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="avs-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#112240;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="avs-audio" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f72585;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7209b7;stop-opacity:1" />
    </linearGradient>
    <filter id="avs-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="800" height="380" fill="url(#avs-grad1)"/>

  <!-- Title -->
  <text x="400" y="28" text-anchor="middle" fill="#64ffda" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AVS - Acoustic Vision System Pipeline</text>

  <!-- Hardware Layer -->
  <rect x="30" y="55" width="140" height="100" rx="8" fill="#112240" stroke="#f72585" stroke-width="2" filter="url(#avs-shadow)"/>
  <text x="100" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Hardware</text>
  <text x="100" y="100" text-anchor="middle" fill="#f72585" font-family="Arial, sans-serif" font-size="10">Microphone Array</text>
  <text x="100" y="118" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Multi-channel Audio</text>
  <text x="100" y="133" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">+ RGB Camera</text>
  <text x="100" y="148" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">SNR: 12.3 dB</text>

  <!-- Beamforming -->
  <rect x="200" y="55" width="130" height="100" rx="8" fill="#112240" stroke="#4cc9f0" stroke-width="2" filter="url(#avs-shadow)"/>
  <text x="265" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Beamforming</text>
  <text x="265" y="100" text-anchor="middle" fill="#4cc9f0" font-family="Arial, sans-serif" font-size="10">MVDR Algorithm</text>
  <text x="265" y="118" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Sound Source</text>
  <text x="265" y="133" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Localization</text>
  <text x="265" y="148" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Spatial Filtering</text>

  <!-- Spectrogram Processing -->
  <rect x="360" y="55" width="130" height="100" rx="8" fill="#112240" stroke="#4361ee" stroke-width="2" filter="url(#avs-shadow)"/>
  <text x="425" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Spectrogram</text>
  <text x="425" y="100" text-anchor="middle" fill="#4361ee" font-family="Arial, sans-serif" font-size="10">STFT Processing</text>
  <text x="425" y="118" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Mel-spectrogram</text>
  <text x="425" y="133" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Time-Frequency</text>
  <text x="425" y="148" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Feature Extraction</text>

  <!-- AST Model -->
  <rect x="520" y="45" width="150" height="120" rx="10" fill="url(#avs-audio)" stroke="#7209b7" stroke-width="3" filter="url(#avs-shadow)"/>
  <text x="595" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AST + LoRA</text>
  <text x="595" y="95" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">Audio Spectrogram</text>
  <text x="595" y="110" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">Transformer</text>
  <text x="595" y="130" text-anchor="middle" fill="#ffd6e8" font-family="Arial, sans-serif" font-size="8">Self-Attention</text>
  <text x="595" y="145" text-anchor="middle" fill="#ffd6e8" font-family="Arial, sans-serif" font-size="8">Patch Embedding</text>
  <text x="595" y="158" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">12ms Inference</text>

  <!-- Output -->
  <rect x="700" y="70" width="80" height="80" rx="8" fill="#112240" stroke="#64ffda" stroke-width="2" filter="url(#avs-shadow)"/>
  <text x="740" y="100" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Output</text>
  <text x="740" y="118" text-anchor="middle" fill="#64ffda" font-family="Arial, sans-serif" font-size="9">Normal</text>
  <text x="740" y="133" text-anchor="middle" fill="#f72585" font-family="Arial, sans-serif" font-size="9">Anomaly</text>

  <!-- Visual Processing Branch -->
  <rect x="200" y="190" width="130" height="80" rx="8" fill="#112240" stroke="#ff6b6b" stroke-width="2" filter="url(#avs-shadow)"/>
  <text x="265" y="215" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Vision Branch</text>
  <text x="265" y="235" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10">YOLOv8</text>
  <text x="265" y="255" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Object Detection</text>

  <!-- Fusion -->
  <rect x="400" y="195" width="170" height="70" rx="8" fill="#112240" stroke="#64ffda" stroke-width="2" filter="url(#avs-shadow)"/>
  <text x="485" y="220" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Multimodal Fusion</text>
  <text x="485" y="240" text-anchor="middle" fill="#64ffda" font-family="Arial, sans-serif" font-size="9">Audio + Visual Features</text>
  <text x="485" y="255" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Cross-Modal Attention</text>

  <!-- DCASE Benchmark -->
  <rect x="30" y="290" width="250" height="70" rx="8" fill="#112240" stroke="#ffd93d" stroke-width="2"/>
  <text x="155" y="315" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">DCASE 2020 Benchmark (SOTA)</text>
  <text x="155" y="335" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="10">Mean AUC: 0.9421 (+2% vs Competition)</text>
  <text x="155" y="350" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Fan: 0.88 | Pump: 0.92 | Slider: 0.97 | Valve: 0.99</text>

  <!-- Tech Stack -->
  <rect x="310" y="290" width="280" height="70" rx="8" fill="#112240" stroke="#233554" stroke-width="1"/>
  <text x="450" y="315" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">Tech Stack</text>
  <text x="450" y="335" text-anchor="middle" fill="#64ffda" font-family="Arial, sans-serif" font-size="9">PyTorch 2.0+ | torchaudio | librosa</text>
  <text x="450" y="352" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">88,000+ LOC | 1,091 Tests | 97%+ Pass Rate</text>

  <!-- Arrows -->
  <defs>
    <marker id="avs-arrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#64ffda"/>
    </marker>
  </defs>

  <!-- Main audio flow -->
  <line x1="170" y1="105" x2="195" y2="105" stroke="#f72585" stroke-width="2" marker-end="url(#avs-arrow)"/>
  <line x1="330" y1="105" x2="355" y2="105" stroke="#4cc9f0" stroke-width="2" marker-end="url(#avs-arrow)"/>
  <line x1="490" y1="105" x2="515" y2="105" stroke="#4361ee" stroke-width="2" marker-end="url(#avs-arrow)"/>
  <line x1="670" y1="105" x2="695" y2="105" stroke="#7209b7" stroke-width="2" marker-end="url(#avs-arrow)"/>

  <!-- Visual branch -->
  <line x1="100" y1="160" x2="100" y2="225" stroke="#ff6b6b" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="100" y1="225" x2="195" y2="225" stroke="#ff6b6b" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#avs-arrow)"/>

  <!-- Fusion connections -->
  <line x1="330" y1="230" x2="395" y2="230" stroke="#64ffda" stroke-width="1.5" marker-end="url(#avs-arrow)"/>
  <line x1="595" y1="170" x2="595" y2="195" stroke="#64ffda" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="595" y1="195" x2="575" y2="195" stroke="#64ffda" stroke-width="1.5" stroke-dasharray="4,2"/>
</svg>